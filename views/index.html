<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neon Bootstrap v0.2b</title>
  <link rel="icon" type="image/gif" href="/public/img/favicon.gif" />

  <!-- Deps -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/neon/neon.js"></script>
  <script src="/neon/stdlib/custom_event.js"></script>
  <script src="/neon/stdlib/custom_event_support.js"></script>
  <script src="/neon/stdlib/node_support.js"></script>
  <script src="/neon/stdlib/widget.js"></script>
  <!-- bootstrap -->
  <script src="/js/neon-bootstrap/Client.js"></script>

  <!-- App -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app/App.js"></script>

  <script>
    //Config
    window.client = new Client({
        config : JSON.parse('{{client_config}}')
    });

    client.setup();

    if (document.readyState != 'loading'){
        client.start();
    } else {
        document.addEventListener('DOMContentLoaded', client.start);
    }

    client.bind('connected', function(){
      window.app = new App({

      });
      app.setup();
      app.render(document.body);
    });

  </script>

</head>

<body>


</body>

</html>
